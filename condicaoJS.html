    <script>

        notaBim = window.prompt('Nota do Bimestre: ');
        notaRec = window.prompt('Nota da Recuperação: ');
        notaMedia = (notaBim + notaMedia) / 2;

        if (notaRec > notaBim) {
            document.write('Média após recuperação: ' + notaMedia);
        } else {
            document.write('Média após recuperação: ' + notaBim);
        }
